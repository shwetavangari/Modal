<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Ass-27.css">
</head>
<body>
    <div class="main-box">
        <morque> <h1>Form Validation Using JS</h1> </morque>
        <div class="inner-box">
            <div class="box1">
                <img src="register.jpg" alt="Image">
            </div>
            <div class="box2">
                <h2>Register Here</h2>
                <div class="form">

                    <div class="input1" style="padding-top: .5rem;">
                        <p>First Name</p>
                        <input type="text" placeholder="Enter First Name" id="fname">
                    </div>

                    <div class="input1">
                        <p>Last Name</p>
                        <input type="text" placeholder="Enter Last Name" id="lname">
                    </div>

                    <div class="input1">
                        <p>Email</p>
                        <input type="email" placeholder="Enter Email Address" id="email">
                    </div>

                    <div class="input1">
                        <p>Mobile Number</p>
                        <input type="number" placeholder="Enter Mobile Number" id="mobile">
                    </div>

                    <p id="errormsg" class="successmsg"></p>

                    <div class="btn">
                        <button class="btns">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main end -->


    <!-- POP-UP Menu (Modal) -->
    <div class="fade">
            
    </div>

    <div class="popUp">
        <button class="closed" onclick="closed()">
            <i class="fa-solid fa-xmark" ></i>
        </button>
        <div class="circle">
            <i class="fa-solid fa-check"></i>
        </div>
        <h2>Registered!</h2>
        <p>Your details have been saved Successfully.</p>
        <button onclick="closed()">Go home</button>
    </div>

    <script src="Ass27.js">

    </script>
</body>
</html>
